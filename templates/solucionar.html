<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionar Problema</title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../static/CSS/home.css" />
    <link rel="stylesheet" href="../static/CSS/solucionar.css" />

    <!-- Link para JS -->

    <!-- Inserindo favicon -->
    <link rel="shortcut icon" href="../static/assets/logo.ico" type="image/x-icon">

     <!-- Link para fontawesome (Icones) -->
    <script src="https://kit.fontawesome.com/23655c98f8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body >
<!-- ____________________________________________________________________________ -->
<!-- Header -->

<header class="header">
    <nav>
      <div class="logo-header">
        <a href="/home">
          <img src="../static/assets/logo_mundo_senai-removebg-preview.png" alt="logo" width="125px"/>
        </a>
      </div>

      <div class="input-search-header">
  
        <button type="submit" class="search-button-header" onclick="applyFilter()">
          <!-- Campo de busca com o filtro -->
        <input class="input-header" type="search" placeholder="Pesquisar" id="search-input" />
          <!-- Ícone de lupa e botão de pesquisa -->
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      
      <div class="list-header">
        <ul id="MenuItems" class="menu-itens">
          <li class="header-itens"><a href="/home">Home</a></li>
          <li class="header-itens"><a href="/sobre">Sobre Nós</a></li>

          <a href="/templates/login.html">
            <img src="../../static/assets/perfil-icon.png" alt="logo" width="50px" class="perfil-icon-header"/>
          </a>
        </ul>
      </div>
    </nav>
  </header>

<!--_________________________________________________________________ -->
<!-- Formulário -->
    <main >
        <div class="container">
            <form id="anomalyForm" method="POST" action="/solucionar" enctype="multipart/form-data">
                <fieldset>
                    
                    <legend>Informações da Anomalia</legend>
                    <div class="row">
                        <div>
                            <label for="setor">Setor:</label>
                            <select id="card-sector" required>
                              <option value="">Selecione o Setor</option>
                              <option value="automativo">Automotivo</option>
                              <option value="moldes">Moldes</option>
                              <option value="ferramentas">Ferramentas</option>
                              <option value="contrucao">Construção</option>
                            </select>
                        </div>
            

                        
                        
                        <div>
                            <label for="categoria">Categoria:</label>
                            <select id="card-category" required>
                              <option value="">Selecione a Categoria</option>
                              <option value="fresadoras">Fresadoras</option>
                              <option value="tornos">Tornos</option>
                              <option value="furadeiras">Furadeiras</option>
                              <option value="retificadoras">Retificadoras</option>
                              <option value="cnc">CNCs</option>
                              <option value="especiais">Especiais</option>
                              <option value="prensas">Prensas</option>
                              <option value="serras">Serras</option>
                            </select>
                        </div>
                        </div>  
                    </fieldset>
                
                <fieldset>
                    <legend>Detalhes do Registro</legend>
                    <div class="row">
                        <div>
                            <label for="abertoPor">Aberto por:</label>
                            <input type="text" id="abertoPor" name="abertoPor">
                        </div>
            
                        <div>
                            <label for="data">Data:</label>
                            <input type="date" id="data" name="data">
                        </div>
            
                        <div>
                            <label for="responsavel">Responsável:</label>
                            <input type="text" id="responsavel" name="responsavel">
                        </div>
            
                        <div>
                            <label for="status">Status:</label>
                            <input type="text" id="status" name="status">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Descrição do Problema</legend>
                    <div class="content-section">
                        <div class="image-upload">
                            <label for="fotoAntes">Antes:</label>
                            <input type="file" id="fotoAntes" name="anomaly_image" accept="image/*">
                            <div class="previewplaceholder"><img id="previewAntes" src="#" alt="Pré-visualização Antes" style="display: none;"></div>
                        </div>
                        <div class="text-content">
                            <label for="descricaoProblema">Descrição do problema:</label>
                            <textarea id="descricaoProblema" name="descricaoProblema"></textarea>


                            <label for="dataAnomalia">Data:</label>
                            <input type="date" id="dataAnomalia" name="created_at">

                            <label for="descricaoAnomalia">Descrição da Anomalia:</label>
                            <textarea id="descricaoAnomalia" name="problem_description"></textarea>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Solução</legend>
                    <div class="content-section">
                        <div class="image-upload">
                            <label for="fotoDepois">Depois:</label>
                            <input type="file" id="fotoDepois" name="solution_image" accept="image/*" onchange="previewImage('fotoDepois', 'previewDepois')">
                            <div class="previewplaceholder"><img id="previewDepois" src="#" alt="Pré-visualização Depois" style="display: none;"></div>
                        </div>
                        <div class="text-content">  
                            <label for="solucaoAdotada">Solução adotada:</label>
                            <textarea id="solucaoAdotada" name="solution"></textarea>

                            <label for="custo">Custo:</label>
                            <input type="text" id="custo" name="cost">

                            <label for="beneficio">Benefício:</label>
                            <textarea id="beneficio" name="benefit"></textarea>
                        </div>
                    </div>
                </fieldset>
                
                <div class="buttons">
                    <button class="button-2" type="submit">Salvar</button>

                    <button class="button-2" type="reset">Limpar</button>
                    <button class="button-2" type="button" onclick="fechar()">Fechar</button>
                </div>
            </form>
        </div>

        <script>
            function updateFields() {
                const select = document.getElementById('machine-select');
                const selectedOption = select.options[select.selectedIndex];
                const sector = selectedOption.getAttribute('data-sector');
                const category = selectedOption.getAttribute('data-category');
                
                document.getElementById('setor').value = sector || '';
                document.getElementById('categoria').value = category || '';
            }
        </script>

        <script>
            function previewImage(inputId, previewId) {
                const input = document.getElementById(inputId);
                const preview = document.getElementById(previewId);
                
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(input.files[0]);
                }
        }
        </script>

        <script>
            document.getElementById('anomalyForm').addEventListener('submit', function(e) {
                const machineSelect = document.getElementById('machine-select').value;
                const problemDescription = document.getElementById('descricaoAnomalia').value;
                
                if (!machineSelect || !problemDescription) {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    e.preventDefault();  // Evita o envio do formulário
                }
            });
        </script>
    
    
            

        <script src="../static/JS/solucionar.js"></script>
        
    </main>

</body>
</html>
